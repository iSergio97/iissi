<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hola Mundo con Javascript</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script>
		// EJERCICIO 1
		  $(document).ready(function() {
        $("#botonhola").on("click", function() {
          $("#hola").append("<p>Hola Mundo</p>");
        });
      });
    </script>
</head>
<body>
    <main>
        <div id="hola"></div>

        <button id="botonhola" type="button">Haz click aqu√≠</button>
    </main>

</body>
</html>
